name: Deploy to Zume (SFTP password)
on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ‘‡ Add this debug step here
      - name: Show local files
        run: |
          pwd
          ls -la
          echo "Try common build folders:"
          (ls -la dist || true)
          (ls -la build || true)
          (ls -la website || true)

      - name: Upload via SFTP
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SFTP_HOST }}
          remote-user: ${{ secrets.SFTP_USER }}
          remote-password: ${{ secrets.SFTP_PASS }}
          remote-path: wilsonrlewis/zombie_game   # your target folder
          local-path: .                           # change to 'dist' if needed
          sync: full                              # use 'delta' after first success
          debug: true
